<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="number-table">
            <div class="number-row">
                <span class="number-cell">1</span><span class="number-cell">2</span><span class="number-cell">3</span><span class="number-cell">4</span><span class="number-cell">5</span>
            </div>
            <div class="number-row">
                <span class="number-cell">6</span><span class="number-cell">7</span><span class="number-cell">8</span><span class="number-cell">9</span><span class="number-cell">10</span>
            </div>
            <div class="number-row">
                <span class="number-cell">11</span><span class="number-cell">12</span><span class="number-cell">13</span><span class="number-cell">14</span><span class="number-cell">15</span>
            </div>
            <div class="number-row">
                <span class="number-cell">16</span><span class="number-cell">17</span><span class="number-cell">18</span><span class="number-cell">19</span><span class="number-cell">20</span>
            </div>
        </div>
        <div class="buttons" id="top-buttons">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <div class="center">
            <span id="num1">0</span>
            <span>＋</span>
            <span id="num2">0</span>
            <span>＝</span>
            <span id="result">?</span>
            <button id="check-answer-btn">答え合わせ</button>
        </div>
        <div class="buttons" id="bottom-buttons">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
