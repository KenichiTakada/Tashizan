        </div>

            <!-- 上半分の9個のボタン -->
            <button class="btn" onclick="toggleButton(this, 'top')"></button>
            <button class="btn" onclick="toggleButton(this, 'top')"></button>

        <div class="center">
            <span id="num1">0</span>
            <span>＋</span>
            <span id="num2">0</span>
            <span>＝</span>
            <span id="result">?</span>
            <button onclick="checkAnswer()">答え合わせ</button>
        </div>
        <div class="buttons" id="bottom-buttons">
            <!-- 下半分の10個のボタン -->
            <button class="btn" onclick="toggleButton(this, 'bottom')"></button>
            <button class="btn" onclick="toggleButton(this, 'bottom')"></button>
            <button class="btn" onclick="toggleButton(this, 'bottom')"></button>
            <button class="btn" onclick="toggleButton(this, 'bottom')"></button>
